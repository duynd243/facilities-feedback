<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes open-modal {
            0%{
                scale: (0.5);
            }
            100%{
                scale: (1);
            }
            
        }
        .modal {
            margin: 0 auto;
            width: 300px;
            height: 500px;
            background-color: rgb(141, 141, 81);
            animation-name: open-modal;
            animation-duration: 1s;
            transition: all open-modal 1s;
        }
    </style>
    <script>
        function openModal() {
            var modal = document.getElementById('modal');
            if (modal.style.visibility == 'visible')
                modal.style.visibility = 'hidden';
            else if (modal.style.visibility == 'hidden')
                modal.style.visibility = 'visible';
        }
    </script>
</head>

<body>

    <button onclick="openModal()">Nháº¥n</button>
    <div id="modal" class="modal" style="visibility: hidden;">

    </div>

</body>

</html>
